<div class="cart-page">
    <div class="grid">
        <div class="col-8">
            <div>
                <p-button label="Continue shopping" icon="pi pi-arrow-left" (onClick)="backToShop()"></p-button>
            </div>
            <div>
                <h4>
                    My Cart: {{ cartCount }} Item(s)
                </h4>
                <div class="cart-shipping-info mb-5">
                    Shipping after payment. Delivery time : 1 to 3 working days!
                </div>
                <div class="cart-item mb-5" *ngFor="let cartItem of cartItemsDetailed">
                    <div class="grid p-fluid">
                        <div class="col-2 cart-item-image">
                            <img [src]="cartItem.product.image" [attr.alt]="cartItem.product.name">
                        </div>
                        <div class="col-7">
                            <div class="cart-item-name">{{cartItem.product.name}}</div>
                            <div class="cart-item-price">{{cartItem.product.price | currency}}</div>
                            <div class="cart-item-remove">
                                <p-button class="button" icon="pi pi-trash" (onClick)="deleteCartItem(cartItem)"></p-button>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="field cart-item-quantity">
                                <p-inputNumber class="button" mode="decimal" [min]="1" [max]="100" [showButtons]="true" [inputId]="cartItem.product.id" [(ngModel)]="cartItem.quantity" (onInput)="UpdateItemQuantity($event, cartItem)">
                                </p-inputNumber>
                            </div>
                            <div class="cart-item-subtotal">
                                Subtotal:
                                <span class="cart-item-subtotal-value"> {{cartItem.product.price * cartItem.quantity | currency}}</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-4">
            <orders-summary></orders-summary>
        </div>
    </div>
</div>
