<div class="checkout-page">
    <div class="grid fluid checkout-form">
        <div class="col-8">
            <div>
                <p-button label="Back to cart" icon="pi pi-arrow-left" (onClick)="backToCart()"></p-button>
            </div>
            <!-- Reactive Form -->
            <form [formGroup]="checkoutFormGroup">
                <div class="card">
                    <div class="grid fluid">
                        <div class="field col-4">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" pInputText />
                            <small *ngIf="checkoutForm['name'].invalid && isSubmitted" class="p-error">Name is required</small>
                        </div>
                        <div class="field col-4">
                            <label for="email">Email</label>
                            <input formControlName="email" id="email" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" pInputText />
                            <small *ngIf="checkoutForm['email'].invalid && isSubmitted" class="p-error">
                                        <span *ngIf="checkoutForm['email'].errors?.['required']">Email is required</span>
                                        <span *ngIf="checkoutForm['email'].errors?.['email']">Email is invalid</span>
                                    </small>
                        </div>
                        <div class="field col-4">
                            <label for="phone">Phone</label><br>
                            <p-inputMask formControlName="phone" mask="(+359) 9999 99 999"></p-inputMask>
                            <small *ngIf="checkoutForm['phone'].invalid && isSubmitted" class="p-error">Phone is required</small>
                        </div>

                    </div>
                    <div class="grid fluid">

                        <div class="field col-4">
                            <label for="street">Street</label>
                            <input formControlName="street" id="street" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" pInputText />
                            <small *ngIf="checkoutForm['street'].invalid && isSubmitted" class="p-error">Steet is required</small>
                        </div>
                        <div class="field col-4">
                            <label for="apartment">Apartment</label>
                            <input formControlName="apartment" id="apartment" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" pInputText />
                            <small *ngIf="checkoutForm['apartment'].invalid && isSubmitted" class="p-error">Apartment is required</small>
                        </div>
                        <div class="field col-4">
                            <label for="city">City</label>
                            <input formControlName="city" id="city" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" pInputText />
                            <small *ngIf="checkoutForm['city'].invalid && isSubmitted" class="p-error">City is required</small>
                        </div>

                    </div>
                    <div class="grid fluid">

                        <div class="field col-4">
                            <label for="zip">Zip</label>
                            <input formControlName="zip" id="zip" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" pInputText />
                            <small *ngIf="checkoutForm['zip'].invalid && isSubmitted" class="p-error">Zip is required</small>
                        </div>
                        <div class="field col-4">
                            <label for="country">Country</label><br>
                            <p-dropdown [options]="countries" formControlName="country" optionLabel="country" optionValue="id" [filter]="true" filterBy="country" [showClear]="true" placeholder="Select a Country"></p-dropdown>
                            <small *ngIf="checkoutForm['country'].invalid && isSubmitted" class="p-error">Country is required</small>
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <div class="col-4">
            <orders-summary></orders-summary>
            <div class="checkout-button">
                <p-button label="Place order" (onClick)="placeOrder()"></p-button>
            </div>
        </div>
    </div>
</div>
