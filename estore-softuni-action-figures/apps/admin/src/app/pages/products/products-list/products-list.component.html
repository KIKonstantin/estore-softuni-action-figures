<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Products" subheader="List of all products">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-left">
                        <p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [paginator]="true" [rows]="5" [value]="products" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">
                                Name
                                <p-sortIcon field="name"></p-sortIcon>
                            </th>
                            <th>Image</th>
                            <th pSortableColumn="price">
                                Price
                                <p-sortIcon field="price"></p-sortIcon>
                            </th>
                            <th pSortableColumn="countInStock">
                                Stock
                                <p-sortIcon field="countInStock"></p-sortIcon>
                            </th>
                            <th pSortableColumn="category.name">
                                Category
                                <p-sortIcon field="category.name"></p-sortIcon>
                            </th>
                            <th pSortableColumn="dateCreated">
                                Created at
                                <p-sortIcon field="dateCreated"></p-sortIcon>
                            </th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{ product.name }}</td>
                            <td style="width: 10%;"><img [src]=" product.image" style="width: 100%;"></td>
                            <td>{{ product.price }}</td>
                            <td>{{ product.countInStock }}</td>
                            <td>{{ product.category.name }}</td>
                            <td>{{ product.dateCreated | date: 'short' }}</td>
                            <td>
                                <!-- (click)="deleteProduct(product._id)" 
                                (click)="updateProduct(product._id)" -->
                                <p-button styleClass="p-button-success p-button-rounded" icon="pi pi-pencil" (click)="updateProduct(product._id)"> </p-button>
                                <p-button styleClass="p-button-danger p-button-rounded ml-2 " icon="pi pi-trash " (click)="deleteProduct(product._id)"> </p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>

<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text "></p-confirmDialog>
