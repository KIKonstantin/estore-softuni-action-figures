<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode ? 'Edit Product' : 'Add Product'" subheader="Add or edit your product">
        <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-left"></div>
                    <div class="p-toolbar-right">
                        <p-button styleClass="p-button-secondary mr-2" label="Cancel" icon="pi pi-arrow-circle-left" routerLink="/products"></p-button>
                        <p-button styleClass="p-button-primary" [label]="editMode ? 'Update' : 'Create'" icon="pi pi-plus" (click)="onSubmit()"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <!-- Reactive Form -->
                <form [formGroup]="form">
                    <div class="card">
                        <h5>Product Form</h5>
                        <div class="formgrid grid">
                            <div class="field col">
                                <label for="name">Name</label>
                                <input formControlName="name" id="name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
                                <small *ngIf="productForm['name'].invalid && isSubmitted" class="p-error">Name is required</small>
                            </div>
                            <div class="field col">
                                <label for="brand">Brand</label>
                                <input formControlName="brand" id="brand" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
                                <small *ngIf="productForm['brand'].invalid && isSubmitted" class="p-error">Brand is required</small>
                            </div>
                            <div class="field col">
                                <label for="isFeatured">Is it featured?</label><br />
                                <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
                            </div>
                        </div>
                        <div class="formgrid grid">
                            <div class="field col-4">
                                <label for="countInStock">Stock in count</label><br />
                                <p-inputNumber inputId="integeronly" formControlName="countInStock"> </p-inputNumber>
                                <small *ngIf="productForm['countInStock'].invalid && isSubmitted" class="p-error">Stock is required</small>
                            </div>
                            <div class="field col">
                                <label for="price">Price</label><br />
                                <p-inputNumber formControlName="price" inputId="locale-us" mode="decimal" locale="en-US" [minFractionDigits]="2" [useGrouping]="false">
                                </p-inputNumber>
                                <small *ngIf="productForm['price'].invalid && isSubmitted" class="p-error">Price is required</small>
                            </div>
                            <div class="field col">
                                <label for="category">Category</label><br />
                                <p-dropdown [options]="categories" formControlName="category" optionLabel="name" optionValue="_id" [filter]="true" filterBy="name" placeholder="Select a category" [showClear]="true"></p-dropdown>
                                <small *ngIf="productForm['category'].invalid && isSubmitted" class="p-error">Category is required</small>
                            </div>
                        </div>
                        <div class="formgrid grid">
                            <div class="field col-6">
                                <label for="description">Description</label><br />
                                <textarea formControlName="description" [rows]="7" [cols]="100" pInputTextarea [autoResize]="true"></textarea>
                                <small *ngIf="productForm['description'].invalid && isSubmitted" class="p-error">Description is required</small>
                            </div>
                        </div>
                        <div class="formgrid grid">
                            <div class="field col-12">
                                <label for="richDescription">RichDescription</label>
                                <angular-editor formControlName="richDescription" [config]="editorConfig"></angular-editor>
                            </div>
                            <div class="field col-12">
                                <label for="image">Main Image : </label>
                                <input type="file" class="p-inputtext" accept="image/*" (change)="onImageUpload($event)" />
                                <div class="col-2 mt-2 p-left-0">
                                    <img [src]="imageDisplay" style="width: 150%" />
                                    <small *ngIf="productForm['image'].invalid && isSubmitted" class="p-error">Image is required</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
